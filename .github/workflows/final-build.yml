name: Final APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Build with Gradle
      run: |
        # Create a super simple Android project
        mkdir -p app/src/main/assets
        mkdir -p app/src/main/res
        mkdir -p app/src/main/java/com/lottery/app
        
        cp index.html app/src/main/assets/
        
        # Minimal AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.lottery.app">
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Lottery Manager"
                android:theme="@android:style/Theme.Light.NoTitleBar">
                <activity
                    android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # Super simple MainActivity.java
        cat > app/src/main/java/com/lottery/app/MainActivity.java << 'EOF'
        package com.lottery.app;
        import android.app.Activity;
        import android.os.Bundle;
        import android.webkit.WebView;
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                WebView webView = new WebView(this);
                webView.getSettings().setJavaScriptEnabled(true);
                webView.loadUrl("file:///android_asset/index.html");
                setContentView(webView);
            }
        }
        EOF
        
        # Create build.gradle with absolute minimum
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:4.2.2'
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        cat > app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'
        android {
            compileSdkVersion 30
            defaultConfig {
                applicationId "com.lottery.app"
                minSdkVersion 21
                targetSdkVersion 30
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
        }
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.3.0'
        }
        EOF
        
        # Create gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        # Create local.properties with Android SDK path
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
        # Build with gradle wrapper
        wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip gradle-7.5-bin.zip
        ./gradle-7.5/bin/gradle assembleDebug
        
        # Check for APK
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "APK created successfully!"
          cp app/build/outputs/apk/debug/app-debug.apk lottery-app.apk
          ls -lh lottery-app.apk
        else
          echo "APK not found. Checking build directory..."
          find . -name "*.apk" -type f
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: lottery-apk
        path: lottery-app.apk
    
    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: lottery-app.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Lottery App v1.0.${{ github.run_number }}
        body: |
          Lottery Manager APK
          - Built from HTML
          - WebView with JavaScript
          - Storage permissions
        draft: false
        prerelease: false